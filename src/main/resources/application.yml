logging:
  level:
    org.springframework.security: DEBUG
    com.auth0: DEBUG

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost/test}
  mail:
    default-encoding: UTF-8
    host: ${MAIL_HOST:}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
  jackson:
    serialization:
      write-dates-as-timestamps: false

auth0:
  issuer: ${AUTH0_ISSUER:}
  apiAudience: ${AUTH0_AUDIENCE:}

skdvin:
  baseurl: ${SKDVIN_BASEURL:}
  from: ${SKDVIN_FROM:}